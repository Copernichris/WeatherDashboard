<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
        <div class="searchCity">
            <h2>Search for a City:</h2>
            <textarea name="citySearch" id="citySearch" placeholder="city"></textarea>
            <button>search</button>
        </div>
        <div class="recent">
            <button>recentCity</button>
            <button>recentCity</button>
            <button>recentCity</button>
            <button>recentCity</button>
            <button>recentCity</button>
            <button>recentCity</button>
            <button>recentCity</button>
            <button>recentCity</button>
        </div>
    </aside>
    <main>
        <div class="todayCard">
            <h2>city(date)icon</h2>
            <p>temp:</p>
            <p>wind:</p>
            <p>humidity</p>
            <p>UV index(match background)</p>
        </div>
        <div class="fiveDayHead">
            <h3>5-Day Forecast:</h3>
            <div class="fiveDay">
                <div class="fiveDayCard">
                    <h4>date</h4>
                    <p>icon</p>
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                </div>
                <div class="fiveDayCard">
                    <h4>date</h4>
                    <p>icon</p>
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                </div>
                <div class="fiveDayCard">
                    <h4>date</h4>
                    <p>icon</p>
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                </div>
                <div class="fiveDayCard">
                    <h4>date</h4>
                    <p>icon</p>
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                </div>
                <div class="fiveDayCard">
                    <h4>date</h4>
                    <p>icon</p>
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                </div>
            </div>
        </div>
    </main>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@fiveD0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
